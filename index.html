<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/fb_logo.png" sizes="32*32">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="left">
            <div class="logo">
                <img src="images/fb_logo.png" alt="logo">
            </div>
            <div class="search">
                <i class='bx bx-search-alt-2'></i>
                <input type="text" placeholder="Search Facebook">
            </div>
        </div>
        <div class="center">
            <div class="home" id="cen"><i class='bx bxs-home'></i></div>
            <div class="video" id="cen"><i class='bx bxs-videos'></i></div>
            <div class="market" id="cen"><i class='bx bx-store-alt'></i></div>
            <div class="groups" id="cen"><i class="fa-solid fa-users"></i></div>
            <div class="gaming" id="cen"><i class="fa-solid fa-gamepad"></i></div>
        </div>
        <div class="right">
            <div class="menu" id="rg"><i class='bx bxs-grid'></i></div>
            <div class="msg" id="rg"><i class='bx bxl-messenger'></i></div>
            <div class="noti" id="rg"><i class='bx bxs-bell'></i></div>
            <div class="pto"><img src="images/ppto.PNG" alt="profile"></div>
        </div>
</nav>

<!--------------------------------------------------------------------------------------------------->
<div class="main">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
</div>
</body>
</html>
